<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZIHER</title>
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/2bbac3a66c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />

  </head>
  <body>
    <header class="split-page">
      <div class="container">
        <!-- Left Section -->
        <div class="split left left-section">
          <div class="content">
            <div class="content-top">
              <div class="text">
                <h4>Stanovi, kuće i zemljišta</h4>
                <h1>Nekretnine</h1>
              </div>
            </div>
            <div class="content-bottom">
              <div class="text">
              <h4>Nekretnine</h4>
              <h5>Ponuda više od 50+ nekretnina...</h5>
              <a class="btn-empty" href="./index.html">
                <div class="flex">
                  Pogledaj stranicu ZIHER nekretnine
                  <img class="icon-img" src="../img/arrowwhite.png" alt="arrow">
                </div>
              </a>
            </div>
            </div>
          </div>
        </div>
    
        <!-- Right Section -->
        <div class="split right right-section">
          <div class="content">
            <div class="content-top">
              <div class="text">
                <h4>Posrednik u osiguranju</h4>
                <h1>Osiguranje</h1>
              </div>
            </div>
            <div class="content-bottom">
              <div class="text">
              <h4>Osiguranje</h4>
              <h5>Ponuda više od 50+ nekretnina...</h5>
              <a class="btn-empty" href="">
                <div class="flex">
                  Pogledaj stranicu ZIHER osiguranja
                  <img class="icon-img" src="../img/arrowwhite.png" alt="arrow">
                </div>
              </a>
            </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    
    <div class="spinner"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"></script>
    <!-- jQuery Form plugin -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="/js/js.js" defer></script>
    <script src="/js/render.js" defer></script>
    <script src="/js/js-search-func.js" defer></script>

  </body>
</html>
